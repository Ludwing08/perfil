<div class="card">
    <div class="row">
        <div class="col">
            <img class="card-img-top" src="https://media.sproutsocial.com/uploads/2022/06/profile-picture.jpeg"
                alt="foto">
            <div class="card-body">
                <span class="iconos">                    
                    <i class="fa-regular fa-envelope fa-2x"></i>
                    <p>{{correo}}</p>
                </span>
                <span class="iconos">
                    <i class="fa-brands fa-whatsapp fa-2x"></i>
                    <p>{{numero}}</p>
                </span>
            </div>
        </div>
    </div>
</div>
